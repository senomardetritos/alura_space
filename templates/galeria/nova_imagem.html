{% extends 'shared/base.html' %} {% load static %} {% block content %}
<div class="row">
	<div class="col-3">{% include 'partials/_menu.html' %}</div>
	<div class="col-9">
		<div class="row">
			<div class="col-12 card bg-dark p-4">
				<div class="mb-3">
					<img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Alura Space" />
				</div>
				<form action="{% url 'nova_imagem' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %} {% for field in form.visible_fields %}
					<div class="mb-3">
						<label for="{{ field.id_for_label }}" class="form-label text-white">{{ field.label }}</label>
						{{ field }}
					</div>
					{% endfor %}
					<div class="mb-3">
						<div class="row">
							<div class="col-6">
								<button type="submit" class="btn btn-primary">Cadastrar Nova Imagem</button>
							</div>
							<div class="col-6 text-end">
								<a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
							</div>
						</div>
					</div>
					<div class="mb-3">{% include 'partials/_alerts.html' %}</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
